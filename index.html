<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vattuonet</title>
    <style>
      html, body {
        margin: 0;
      }

      body {
        background-color: #222;
        color: #FFF;
        min-height: 100vh;
      }

      h1 { margin: 0; }

      a {
        color: #FFF;
      }

      body .dg.ac {
          z-index:1000;

      }
      .image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow:hidden;
      }

      .text-wrapper {
        align-items:center;
        display:flex;
        flex-direction: column;
        height: 100vh;
        justify-content:center;
        left: 0;
        position: absolute;
        top: 0;
        z-index: 400;
      }
      
      .text-container {
        background:rgba(140,200,93,1);
        padding: 40px;
      }

      img { 
        transition: all 0.5s;
        position: absolute;
        top: 50%;
        transform: translateY(-50%) scale(1);
        right: 50px;
      }

      img.clicked {
        transform-origin: 100% 0;
        transform: translateY(0);
        right: 0;
        top: 0;
      }

      img.hidden {
        display: none;
      }

      #source, 
      #overlay {
        position: absolute;

      }

      #source {
        z-index: 1;
      }

      #overlay {
        pointer-events: none;
        z-index: 2;
      }

      #secret {
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="me-and-reno.jpg" />
      <canvas id="source"></canvas>
      <canvas id="overlay"></canvas>
      <script src="bundle.js"></script>
    </div>
    <div class="text-wrapper">
      <div class="text-container">
        <h1>mike vattuone</h1>
        <p>"he does stuff on the internet"</p>
        <a href="mailto:mike@vattuo.net">email me</a>
        <a href="https://github.com/mvattuone">see my github</a>
      </div>
    </div>
    <div id="secret">Ï€</div>
  </body>
</html>
