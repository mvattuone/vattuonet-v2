<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vattuonet</title>
    <style>
      html, body {
        margin: 0;
      }

      body {
        background-color: #222;
        color: #FFF;
        min-height: 100vh;
      }

      a {
        color: #FFF;
      }

      .image-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .text-container {
        padding: 0 40px;
      }

      img {
        display: none;
      }

      #source, 
      #overlay {
        position: absolute;
      }

      #source {
        z-index: 1;
      }

      #overlay {
        pointer-events: none;
        z-index: 2;
      }

      #changedCells {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="me-and-reno.jpg" />
      <canvas id="source"></canvas>
      <canvas id="overlay"></canvas>
      <script src="bundle.js"></script>
    </div>
    <div class="text-container">
      <div id="changedCells"></div>
      <h1>mike vattuone</h1>
      <p>"he does stuff on the internet"</p>
      <a href="mailto:mike@vattuo.net">email me</a>

    </div>
  </body>
</html>
