<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vattuonet</title>
    <style>
      html, body {
        margin: 0;
      }

      body {
        background-color: #222;
        color: #FFF;
        min-height: 100vh;
      }

      a {
        color: #FFF;
      }

      .image-container {
        position: relative;
      }

      .text-wrapper {
        align-items:center;
        justify-content:center;
        display:flex;
        flex-direction: column;
        z-index: 400;
        height: 100vh;
        position: relative;
      }
      
      .text-container {
        background:rgba(132,40,291,1);
        padding: 40px;
      }

      img {
        display: none;
      }

      #source, 
      #overlay {
        position: absolute;
      }

      #source {
        z-index: 1;
      }

      #overlay {
        pointer-events: none;
        z-index: 2;
      }

      #changedCells {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="me-and-reno.jpg" />
      <canvas id="source"></canvas>
      <canvas id="overlay"></canvas>
      <script src="bundle.js"></script>
    </div>
    <div class="text-wrapper">
      <div class="text-container">
        <div id="changedCells"></div>
        <h1>mike vattuone</h1>
        <p>"he does stuff on the internet"</p>
        <a href="mailto:mike@vattuo.net">email me</a>
        <a href="https://github.com/mvattuone">see my github</a>
      </div>
    </div>
  </body>
</html>
